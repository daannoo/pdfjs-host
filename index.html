<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF.js Express Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/@pdftron/webviewer@11.3.0/webviewer.min.js"></script>

</head>
<body>
  <div id="viewer" style="width: 100%; height: 100vh;"></div>

  <script>
    function getPDFUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("file"); // Get 'file' parameter from the URL
    }

    WebViewer({
      path: 'WebViewer/lib', // Path to PDF.js Express lib folder
      licenseKey: 'Insert free license key here',
      initialDoc: getPDFUrl() || 'https://pdftron.s3.amazonaws.com/downloads/pl/webviewer-demo.pdf' // Default PDF if no file URL is provided
    }, document.getElementById('viewer'))
    .then(instance => {
      console.log("PDF.js Express loaded successfully");
    });
  </script>
</body>
</html>
